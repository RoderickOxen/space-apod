<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Astronomy Picture of the Day â€“ Nothing Phone 2A</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #f9fafb;
      background: #000;
      overflow: hidden;
    }

    /* Background image */
    .bg,
    .video-bg {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    .bg {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: brightness(0.82);
      transform: scale(1.02);
      transition: background-image 0.4s ease-out;
    }

    /* Fullscreen video background */
    .video-bg iframe {
      width: 100%;
      height: 100%;
      border: 0;
      object-fit: cover;
      opacity: 0.8;
    }

    /* Overlay darkness */
    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, rgba(0,0,0,0.2), rgba(0,0,0,0.92));
      z-index: 1;
      pointer-events: none;
    }

    /* Content */
    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 2.5rem;
      gap: 1.2rem;
    }

    .status {
      font-size: 0.8rem;
      text-transform: uppercase;
      opacity: 0.85;
      letter-spacing: 0.12em;
      display: flex;
      align-items: center;
      gap: 0.35rem;
      text-shadow: 0 0 10px rgba(0,0,0,0.9);
    }

    .dot {
      width: 0.45rem;
      height: 0.45rem;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34,197,94,0.9);
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      font-size: 0.85rem;
    }

    .controls label {
      text-shadow: 0 0 10px rgba(0,0,0,0.9);
      opacity: 0.9;
    }

    .controls input[type="date"] {
      background: rgba(15,23,42,0.7);
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.7);
      padding: 0.4rem 0.6rem;
      color: #e5e7eb;
      font-size: 0.85rem;
      outline: none;
    }

    .controls button {
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.7);
      background: rgba(15,23,42,0.95);
      padding: 0.4rem 0.9rem;
      color: #e5e7eb;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .controls button:hover {
      background: rgba(30,64,175,0.95);
    }

    .heading {
      font-size: clamp(1.6rem, 4.5vw, 2.6rem);
      font-weight: 600;
      text-shadow: 0 0 16px rgba(0,0,0,0.85);
    }

    .meta {
      font-size: 0.85rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      opacity: 0.9;
      text-shadow: 0 0 12px rgba(0,0,0,0.9);
    }

    .explanation {
      font-size: 0.9rem;
      opacity: 0.85;
      line-height: 1.4;
      text-shadow: 0 0 12px rgba(0,0,0,0.9);
      max-width: 38rem;
    }

    @media (max-width: 600px) {
      .content {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="bg" id="bg"></div>
  <div class="video-bg" id="video-bg"></div>
  <div class="overlay"></div>

  <div class="content">
    <div class="status" id="status">
      <span class="dot"></span>
      Loading Astronomy Picture of the Dayâ€¦
    </div>

    <div class="controls">
      <label for="apod-date-input">Choose a date (APOD)</label>
      <input id="apod-date-input" type="date" />
      <button id="load-date-btn">Load</button>
      <button id="today-btn">Today</button>
    </div>

    <div class="heading" id="title"></div>
    <div class="meta" id="date"></div>
    <div class="explanation" id="explanation"></div>
  </div>

<script>
function normalizeApod(raw) {
  const mediaType = raw.mediaType || raw.media_type;

  return {
    mediaType,
    // se for imagem, usa hdurl ou url
    hdImageUrl: raw.hdImageUrl || raw.hdurl || null,
    imageUrl: raw.imageUrl || raw.url || null,
    // se for vÃ­deo, tambÃ©m vem em `url`
    mediaUrl: raw.mediaUrl || raw.url || null,
    title: raw.title,
    explanation: raw.explanation,
    date: raw.date,
  };
}

async function loadApod(mode, date) {
  const statusEl = document.getElementById("status");
  try {
    let url =
      mode === "date" && date
        ? `/space/apod/date?date=${encodeURIComponent(date)}`
        : "/space/apod/today";

    statusEl.textContent = "Loading APODâ€¦";

    const res = await fetch(url);
    const data = await res.json();

    if (!res.ok) throw new Error(data.error || "API error");

    const apod = normalizeApod(data);
    console.log("APOD received:", apod); // para veres no DevTools
    setApodOnPage(apod, mode);
  } catch (err) {
    console.error(err);
    statusEl.textContent = "FAILED TO LOAD APOD ðŸ˜…";
  }
}

function setApodOnPage(apod, mode) {
  const bgEl = document.getElementById("bg");
  const videoBgEl = document.getElementById("video-bg");
  const titleEl = document.getElementById("title");
  const dateEl = document.getElementById("date");
  const expEl = document.getElementById("explanation");
  const mediaType = apod.mediaType;

  // Reset layers
  bgEl.style.backgroundImage = "none";
  videoBgEl.innerHTML = "";
  videoBgEl.style.display = "none";

  if (mediaType === "image") {
    bgEl.style.backgroundImage = `url("${apod.hdImageUrl || apod.imageUrl}")`;
  } else if (mediaType === "video") {
    const iframe = document.createElement("iframe");
    iframe.src =
      apod.mediaUrl +
      "?autoplay=0&mute=0&controls=1&playsinline=1&loop=1";
    iframe.allow = "autoplay; encrypted-media; fullscreen";
    iframe.allowFullscreen = true;

    videoBgEl.style.display = "block";
    videoBgEl.appendChild(iframe);
  }

  titleEl.textContent = apod.title;
  dateEl.textContent = apod.date ? `DATE: ${apod.date}` : "";
  expEl.textContent =
    apod.explanation ? apod.explanation.split(".")[0] + "." : "";

  document.getElementById("status").innerHTML =
    mode === "today"
      ? `<span class="dot"></span> Live from NASA â€” Delivered by RN APOD API`
      : `<span class="dot"></span> NASA Archive â€” Delivered by RN APOD API`;
}

function initDatePicker() {
  const input = document.getElementById("apod-date-input");
  const loadBtn = document.getElementById("load-date-btn");
  const todayBtn = document.getElementById("today-btn");

  const now = new Date();
  input.max = now.toISOString().split("T")[0];
  input.min = "1995-06-16";

  todayBtn.onclick = () => loadApod("today");
  loadBtn.onclick = () =>
    input.value ? loadApod("date", input.value) : alert("Pick a date!");
}

initDatePicker();
loadApod("today");
</script>


</body>
</html>
