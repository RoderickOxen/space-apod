<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Astronomy Picture of the Day â€“ Nothing Phone 2A</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      color: #f9fafb;
      background: #000;
      overflow: hidden;
    }

    .bg {
      position: fixed;
      inset: 0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: brightness(0.85);
      transform: scale(1.02);
      transition: background-image 0.4s ease-out;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0.9));
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 1.75rem 1.5rem 2.25rem 1.5rem;
      gap: 1rem;
    }

    .status {
      font-size: 0.8rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      opacity: 0.85;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }

    .dot {
      width: 0.45rem;
      height: 0.45rem;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.9);
      flex-shrink: 0;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.85rem;
    }

    .controls label {
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.9);
      opacity: 0.95;
    }

    .controls input[type="date"] {
      background: rgba(15, 23, 42, 0.75);
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      padding: 0.4rem 0.6rem;
      color: #e5e7eb;
      font-size: 0.85rem;
      outline: none;
      min-width: 8.5rem;
    }

    .controls button {
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.8);
      background: rgba(15, 23, 42, 0.95);
      padding: 0.4rem 0.9rem;
      color: #e5e7eb;
      font-size: 0.8rem;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      flex-shrink: 0;
    }

    .controls button:hover {
      background: rgba(30, 64, 175, 0.95);
    }

    .heading {
      font-size: clamp(1.6rem, 4.5vw, 2.6rem);
      font-weight: 600;
      max-width: 36rem;
      text-shadow: 0 0 16px rgba(0, 0, 0, 0.85);
    }

    .meta {
      font-size: 0.85rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      opacity: 0.9;
      text-shadow: 0 0 12px rgba(0, 0, 0, 0.9);
    }

    .explanation {
      max-width: 40rem;
      font-size: 0.9rem;
      opacity: 0.85;
      text-shadow: 0 0 12px rgba(0, 0, 0, 0.8);
      line-height: 1.4;
    }

    /* Bigger spacing & stacked controls on small screens */
    @media (max-width: 600px) {
      .content {
        padding: 1.5rem 1.25rem 2.25rem 1.25rem;
        gap: 0.9rem;
      }

      .controls {
        flex-direction: row;
        align-items: center;
      }

      .controls label {
        width: 100%;
        font-size: 0.78rem;
      }

      .controls input[type="date"] {
        flex: 1;
      }

      .controls button {
        padding-inline: 0.8rem;
      }

      .status {
        font-size: 0.75rem;
      }
    }

    @media (min-width: 768px) {
      .content {
        padding: 3.5rem 3.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg" id="bg"></div>
  <div class="overlay"></div>

  <div class="content">
    <div class="status" id="status">
      <span class="dot"></span>
      Loading Astronomy Picture of the Dayâ€¦
    </div>

    <!-- Date picker controls -->
    <div class="controls">
      <label for="apod-date-input">Choose a date (APOD)</label>
      <input id="apod-date-input" type="date" />
      <button id="load-date-btn">Load</button>
      <button id="today-btn">Today</button>
    </div>

    <div class="heading" id="title"></div>
    <div class="meta" id="date"></div>
    <div class="explanation" id="explanation"></div>
  </div>

  <script>
    function setApodOnPage(apod, mode) {
      const bgEl = document.getElementById("bg");
      const titleEl = document.getElementById("title");
      const dateEl = document.getElementById("date");
      const statusEl = document.getElementById("status");
      const expEl = document.getElementById("explanation");

      bgEl.style.backgroundImage =
        `url("${apod.hdImageUrl || apod.imageUrl}")`;

      titleEl.textContent = apod.title || "Astronomy Picture of the Day";
      dateEl.textContent = apod.date ? `DATE: ${apod.date}` : "";

      // Extract first sentence of explanation (if present)
      if (apod.explanation && expEl) {
        const firstSentence = apod.explanation.split(".")[0] + ".";
        expEl.textContent = firstSentence;
      } else if (expEl) {
        expEl.textContent = "";
      }

      statusEl.innerHTML =
        mode === "today"
          ? `<span class="dot"></span> Live from NASA â€” delivered to you by my Macbook`
          : `<span class="dot"></span> NASA archive â€” delivered to you by my Macbook`;
    }

    async function loadApod(mode, date) {
      const statusEl = document.getElementById("status");

      try {
        let url;
        if (mode === "date" && date) {
          url = `/space/apod/date?date=${encodeURIComponent(date)}`;
        } else {
          url = "/space/apod/today";
        }

        statusEl.textContent = "Loading APODâ€¦";

        const res = await fetch(url);
        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error || `API error: ${res.status}`);
        }

        setApodOnPage(data, mode === "date" ? "date" : "today");
      } catch (err) {
        console.error(err);

        if (String(err.message).includes("No APOD available for this date")) {
          statusEl.textContent =
            "No APOD for this date. APOD starts at 1995-06-16.";
        } else {
          statusEl.textContent = "FAILED TO LOAD APOD ðŸ˜…";
        }
      }
    }

    function initDatePicker() {
      const input = document.getElementById("apod-date-input");
      const loadBtn = document.getElementById("load-date-btn");
      const todayBtn = document.getElementById("today-btn");

      // today string YYYY-MM-DD
      const now = new Date();
      const yyyy = now.getFullYear();
      const mm = String(now.getMonth() + 1).padStart(2, "0");
      const dd = String(now.getDate()).padStart(2, "0");
      const todayStr = `${yyyy}-${mm}-${dd}`;

      input.max = todayStr;
      input.min = "1995-06-16"; // first APOD

      todayBtn.addEventListener("click", () => {
        input.value = todayStr;
        loadApod("today");
      });

      loadBtn.addEventListener("click", () => {
        const value = input.value;
        if (!value) {
          alert("Please choose a date first.");
          return;
        }

        if (value < "1995-06-16") {
          alert("APOD images only exist from 1995-06-16 onward.");
          return;
        }

        loadApod("date", value);
      });
    }

    // init on load
    initDatePicker();
    loadApod("today");
  </script>
</body>
</html>
